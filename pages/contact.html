<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styling/style.css">
    <link rel="stylesheet" href="../styling/contact.css">
    <script src="../scripts/main.js" defer></script>
    <script src="../scripts/contact.js" defer></script>
    <title>FelixOS Portfolio Contact Page</title>
</head>
<body>
    <header class="header-container">
        <nav class="main-nav">
            <div class="lampButton">
                <img src="../img/turnedoff.png" class="turnedOff" alt="lamp off">
                <img src="../img/turnedon.png" class="turnedOn" alt="lamp off">
            </div>
            <ul class="menu-list">
                <li class="menu-item"><a href="../index.html">Home</a></li>
                <li class="menu-item"><a href="../pages/about.html">About</a></li>
                <li class="menu-item"><a href="../pages/technologies.html">Technologies</a></li>
                <li class="menu-item"><a href="../pages/projects.html">Projects</a></li>
                <li class="menu-item"><a href="../pages/contact.html">Contact</a></li>
            </ul>
            <div class="burger-menu-container">
                <hr class="burger-item" />
                <hr class="burger-item" />
                <hr class="burger-item" />
            </div>
        </nav>
    </header>
    <main class="main-container">
     <section class="contact-container">
        <h1>Feel free to contact!</h1>
        <form action="#" class="contact-form">
            <label class="labelClass" for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstname" placeholder="Enter your first name here...">

            <label class="labelClass" for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastname" placeholder="Enter your last name here...">
            <label class="labelClass" for="messageToSend">Your message</label>
            <textarea id="messageToSend" name="messageToSend" rows="10" cols="50" placeholder="Enter your message here..."></textarea>
            <input class="input-button" type="submit" value="Send">
        </form>
        <h1 class="reach-by-phone">Otherwise you can reach me by phone</h1>
        <h1 class="phone-number">Tel: 070 123 45 67</h1>
     </section>
    </main>
    <footer class="footer-container">
        <p class="footer-text">Designed by FelixOS with a lot of &#9749; and patience. </p>
    </footer>
</body>
</html>
